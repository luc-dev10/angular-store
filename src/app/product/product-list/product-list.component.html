<div class="row">
  <!-- column -->
  <div *ngFor="let product of products; index as i" class="col-lg-4">
    <!-- card -->
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">
          <a href="https://www.google.ca"> {{ product.name }} </a>
        </h5>
        <p class="card-text">
          {{ product.price | currency }}
        </p>
      </div>
    </div>
    <!-- card -->
  </div>
</div>
